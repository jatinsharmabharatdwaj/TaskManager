<h2>Task Manager ✅</h2>

<form (ngSubmit)="addTask()">
  <input [(ngModel)]="newTask.title" name="title" placeholder="Title" required>
  <input [(ngModel)]="newTask.description" name="description" placeholder="Description" required>
  <input [(ngModel)]="newTask.dueDate" name="dueDate" type="date" required>
  <button type="submit">Add Task</button>
</form>

<ul>
  <li *ngFor="let task of tasks">
    <b>{{ task.title }}</b> - {{ task.description }} ({{ task.dueDate }})
    <button (click)="deleteTask(task._id)">❌ Delete</button>
  </li>
</ul>
